<div class="form-group">
<label for="inputName">Name:</label>
<input type="text" class="form-control" id="inputName" name="inputName" ng-model="name"/>
</div>
<div class="form-group">
<label for="inputMessage">Message:</label>
<textarea class="form-control" id="inputMessage" name="inputMessage" rows="3" ng-model="message"></textarea>
</div>
<button class="btn btn-primary" ng-click="sendMessage()">Send</button>
